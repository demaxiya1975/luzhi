<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动屏幕录制工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 5px;
        }

        .status {
            margin: 20px 0;
            font-weight: bold;
            color: #e74c3c;
        }
        
        video {
            width: 100%;
            max-height: 60vh;
            background-color: #333;
            border-radius: 8px;
            display: none;
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(to right, #cb356b, #bd3f32);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            display: none;
        }
        
        button:hover {
            transform: scale(0.97);
        }
        
        .download-btn {
            background: #27ae60;
            display: none;
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 100;
        }
        
        .toast.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自动屏幕录制工具</h1>
        <p>在弹出窗口中请选择【整个屏幕】选项</p>
        
        <div class="status" id="status">正在准备录制...</div>
        
        <video id="preview" autoplay muted></video>
        
        <button id="stopBtn">停止录制</button>
        <a id="downloadBtn" class="download-btn" download="recording.mp4">下载录像</a>
    </div>
    
    <div class="toast" id="toast">提示信息</div>

    <script>
        const preview = document.getElementById('preview');
        const downloadBtn = document.getElementById('downloadBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const toast = document.getElementById('toast');
        
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let autoStopTimer;
        
        function showToast(message, duration = 4000) {
            toast.textContent = message;
            toast.classList.add('active');
            
            setTimeout(() => {
                toast.classList.remove('active');
            }, duration);
        }
        
        async function startRecording() {
            try {
                showToast('请选择【整个屏幕】选项', 8000);
                status.textContent = '请选择【整个屏幕】选项...';
                
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100,
                    },
                    video: { 
                        displaySurface: "monitor",
                        logicalSurface: true,
                        cursor: "always",
                        width: { ideal: 3840 },
                        height: { ideal: 2160 },
                        frameRate: { ideal: 30 }
                    },
                    preferCurrentTab: false,
                    selfBrowserSurface: "exclude",
                    systemAudio: "include"
                });
                
                preview.srcObject = stream;
                preview.style.display = 'block';
                stopBtn.style.display = 'inline-block';
                
                mediaRecorder = new MediaRecorder(stream);
                isRecording = true;
                
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    if (isRecording) stopRecording();
                    createVideo();
                };
                
                mediaRecorder.stream.oninactive = () => {
                    stopRecording();
                };
                
                mediaRecorder.start(15);
                status.textContent = '正在录制屏幕...';
                showToast('已开始录制');
                
                // 设置自动停止录制的定时器 (1小时)
                autoStopTimer = setTimeout(() => {
                    if (isRecording) {
                        stopRecording();
                    }
                }, 3600000);
            } catch (error) {
                console.error('录制失败:', error);
                showToast('录制失败，5秒后重试', 5000);
                status.textContent = '录制失败，即将重试...';
                
                setTimeout(() => {
                    if (!isRecording) {
                        startRecording();
                    }
                }, 5000);
            }
        }
        
        function stopRecording() {
            if (!isRecording) return;
            
            // 清除自动停止录制的定时器
            if (autoStopTimer) {
                clearTimeout(autoStopTimer);
            }
            
            // 停止所有媒体轨道
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
            
            isRecording = false;
            status.textContent = '录制已完成';
            showToast('已停止录制');
            stopBtn.style.display = 'none';
        }
        
        function createVideo() {
            const blob = new Blob(recordedChunks, { type: 'video/mp4' });
            const url = URL.createObjectURL(blob);
            
            preview.srcObject = null;
            preview.src = url;
            preview.controls = true;
            preview.muted = false;
            
            downloadBtn.href = url;
            const fileName = `screen_recording_${new Date().toISOString().replace(/[:.]/g, '-')}.mp4`;
            downloadBtn.download = fileName;
            downloadBtn.style.display = 'inline-block';
            downloadBtn.textContent = '下载录像';
            
            // 自动下载
            const autoDownloadLink = document.createElement('a');
            autoDownloadLink.href = url;
            autoDownloadLink.download = fileName;
            document.body.appendChild(autoDownloadLink);
            autoDownloadLink.click();
            document.body.removeChild(autoDownloadLink);
            
            recordedChunks = [];
        }
        
        // 停止按钮点击事件
        stopBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            }
        });
        
        // 页面加载后自动开始录制
        window.addEventListener('load', () => {
            setTimeout(() => {
                startRecording();
            }, 2000);
        });
    </script>
</body>
</html>
